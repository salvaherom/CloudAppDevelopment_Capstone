<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <div class="container">
            <h1>Sign Up</h1>
            <hr>
            <form action="{% url 'djangoapp:signup' %}" method="post">
                <div class="form-group">
                    <label for="unsername">Username</label>
                    <input name="username" type="text" class="form-control" id="unsername" placeholder="Enter Username...">  
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input name="firstname" type="text" class="form-control" id="firstname" placeholder="Enter First Name...">  
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input name="lastname" type="text" class="form-control" id="lastname" placeholder="Enter Last Name...">  
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter Password...">  
                </div>
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="Sign Up">
            </form>
        </div>
    </body>
</html>
