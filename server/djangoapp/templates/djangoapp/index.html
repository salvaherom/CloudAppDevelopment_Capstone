<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Dealership</a>
                </div>
                <div class="nav navbar-nav navbar navbar-right">
                       
                </div>
                <div class="nav navbar-nav navbar-right"> 
                    {% if user.is_authenticated %}
                    <form class="form-inline" action="{% url 'djangoapp:logout' %}">
                        <a href="">{{ user.username }}</a>                    
                        <input class="btn btn-outline-primary my-2 my-sm-0 ml-4" type="submit" value="Logout">
                    </form>
                    {% else %}
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        <input name="username" class="form-control mr-sm-2" type="text" placeholder="username" aria-label="username">
                        <input name="password" class="form-control mr-sm-2" type="password" placeholder="password" aria-label="password">
                        {% csrf_token %}
                        <input class="btn btn-primary my-2 my-sm-0 ml-2" type="submit" value="Login">                    
                        <a class="btn btn-outline-primary my-2 my-sm-0 ml-2" href="{% url 'djangoapp:signup' %}">Sign Up</a>
                    </form>
                    {% endif %}
                </div>
            </div>
        </nav>

    <!--Add a dealer table here -->
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Dealer Name</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Zip</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                {% for dealer in dealerships %}
                <tr>
                    <td>{{dealer.id}}</td>
                    <td>{{dealer.short_name}}</td>
                    <td>{{dealer.city}}</td>
                    <td>{{dealer.address}}</td>
                    <td>{{dealer.zip}}</td>
                    <td>{{dealer.state}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </body>

</html>
